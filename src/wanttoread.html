<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ReadStart - Want to Read shelf. Browse and manage your reading wishlist.">
    <meta name="author" content="John Ralph Mosiah Dela Cruz">
    <title>Want to Read - ReadStart</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>

<body>

    <!-- Header (loaded via partial) -->
    <header id="header"></header>

    <!-- Main Content -->
    <main>

        <!-- Want to Read Section -->
        <section class="shelf-section">
            <div class="container">

                <!-- Shelf Header -->
                <div class="shelf-header">
                    <div class="shelf-title-group">
                        <h1>My Queue</h1>
                        <p class="shelf-tagline">Your next chapter starts here.</p>
                    </div>
                    <div class="shelf-count-badge">
                        <span id="total-books-count">0</span> Books
                    </div>
                </div>

                <!-- Books List -->
                <div id="books-list" class="books-list">
                    <!-- Book items will be dynamically inserted here -->
                </div>

                <!-- Loading State -->
                <div id="loading-state" class="loading-state hidden">
                    <div class="spinner"></div>
                    <p>Loading your books...</p>
                </div>

                <!-- Empty State -->
                <div id="empty-state" class="empty-state hidden">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        role="img" aria-labelledby="empty-icon-title">
                        <title id="empty-icon-title">No books icon</title>
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                    </svg>
                    <h3>Your next story is waiting to be found.</h3>
                    <p>The queue is clear and ready for your next set of adventures. Start browsing to fill your shelf.
                    </p>
                    <a href="index.html" class="btn">Explore Library</a>
                </div>

                <!-- Pagination -->
                <div id="pagination" class="pagination hidden">
                    <button class="page-btn" id="first-page">First</button>
                    <button class="page-btn" id="prev-page">&lt;</button>
                    <div class="page-numbers" id="page-numbers"></div>
                    <button class="page-btn" id="next-page">&gt;</button>
                    <button class="page-btn" id="last-page">Last</button>
                </div>

            </div>
        </section>

    </main>

    <!-- Footer (loaded via partial) -->
    <footer id="footer"></footer>

    <!-- Scripts -->
    <script src="js/wanttoread.js" type="module"></script>
</body>

</html>
